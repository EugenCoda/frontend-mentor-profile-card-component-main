<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="fake-container"></div>
      <div class="shallow-container">
        <div class="profile-card">
          <div class="profile-card-top"></div>
          <div class="profile-card-img">
            <img src="images/image-victor.jpg" alt="Profile Image" />
          </div>

          <div class="profile-card-mid">
            <div class="name-age">
              <p class="bold-text"><b>Victor Crest</b></p>
              <p>26</p>
            </div>
            <p class="city">London</p>
          </div>
          <div class="profile-card-bottom">
            <div>
              <p class="bold-text"><b>80K</b></p>
              <p class="small-text">Followers</p>
            </div>
            <div>
              <p class="bold-text"><b>803K</b></p>
              <p class="small-text">Likes</p>
            </div>
            <div>
              <p class="bold-text"><b>1.4K</b></p>
              <p class="small-text">Photos</p>
            </div>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Eugen Coda</a>.
      </div>
    </section>
  </body>
</html>
